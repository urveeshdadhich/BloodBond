<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Donor - BloodBond</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">
        <h1>BloodBond</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="find-donor.html" class="active">Find Donor</a>
        <a href="donate.html">Donate Now</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <main class="page-content">
      <h1>Find Blood Donors</h1>
      <p class="subtitle">Search for donors by blood group and location</p>

      <div class="glass-card search-card">
        <form id="searchForm">
          <div class="form-row">
            <div class="form-group">
              <label for="searchBloodGroup">Blood Group</label>
              <select id="searchBloodGroup" name="searchBloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="searchLocation">Location</label>
              <input type="text" id="searchLocation" name="searchLocation" placeholder="City, State">
            </div>
            
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>

      <div id="searchResults" class="search-results">
        <h2>Available Donors</h2>
        <div class="results-container" id="resultsContainer">
          <!-- Results will be populated by JavaScript -->
        </div>
      </div>
    </main>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 BloodBond. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
