<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Now - BloodBond</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">
        <h1>BloodBond</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="find-donor.html">Find Donor</a>
        <a href="donate.html" class="active">Donate Now</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <main class="page-content">
      <h1>Become a Donor</h1>
      <p class="subtitle">Fill out the form below to register as a blood donor</p>

      <div class="glass-card form-card">
        <form id="donateForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="bloodGroup">Blood Group</label>
              <select id="bloodGroup" name="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" min="18" max="65" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="City, State" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Contact Number</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group checkbox-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to be contacted when my blood type is needed</label>
          </div>
          
          <button type="submit" class="btn btn-primary">Register as Donor</button>
        </form>
      </div>
    </main>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 BloodBond. All rights reserved.</p>
    </div>
  </footer>

  <div id="successModal" class="modal">
    <div class="modal-content glass-card">
      <span class="close">&times;</span>
      <i class="fas fa-check-circle success-icon"></i>
      <h2>Thank You!</h2>
      <p>Your donor registration was successful. You are now part of our life-saving community!</p>
      <button class="btn btn-primary modal-btn">Back to Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
